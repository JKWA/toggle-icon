<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>toggle-icon basic tests</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../toggle-icon.html">
  </head>
  <body>

    <test-fixture id="Basic">
    <template>
      <toggle-icon icon="icons:menu"></toggle-icon>
    </template>
  </test-fixture>

    

    <script>

      suite('defaults', function() {
      var c1;
      setup(function() {
        c1 = fixture('Basic');
      });

      test('check toggle via click', function(done) {
        c1.addEventListener('click', function() {
          assert.isTrue(c1.getAttribute('checked') == true)
          done();
        });
        MockInteractions.tap(c1);
      });

      test('check check equals active on click', function(done) {
        c1.addEventListener('click', function() {
          assert.isTrue(c1.getAttribute('checked') == c1.getAttribute('active'));
          done();
        });
        MockInteractions.tap(c1);
      });

      })
    
     
    </script>

  </body>
</html>
