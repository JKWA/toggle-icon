<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>toggle-icon basic tests</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../toggle-icon.html">
  </head>
  <body>

    <test-fixture id="TrivialButton">
    <template>
      <toggle-icon id="toggle" icon="icons:menu" ></toggle-icon>
    </template>
  </test-fixture>

    

    <script>

    suite('<toggle-icon>', function() {
      var button;
      setup(function() {
        button = fixture('TrivialButton');
      });
      test('can be checked imperatively', function(done) {
        button.checked = true;
        expect(button.hasAttribute('checked')).to.be.eql(true);
        Polymer.Base.async(function() {
          try {
            expect(button.checked).to.be.eql(true);
            done();
          } catch (e) {
            done(e);
          }
        }, 1);
      });
      test('can be unchecked after being checked imperatively', function(done) {
        button.checked = true;
        expect(button.hasAttribute('checked')).to.be.eql(true);
        Polymer.Base.async(function() {
          expect(button.checked).to.be.eql(true);
          button.checked = false;
          button.active = false;
          expect(button.hasAttribute('checked')).to.be.eql(false);
          Polymer.Base.async(function() {
            expect(button.checked).to.be.eql(false);
            expect(button.active).to.be.eql(false);
            done();
          }, 1);
        }, 1);
      });

      test('can be triggered with space', function(done) {
        button.addEventListener('keydown', function() {
          done();
        });
        MockInteractions.pressSpace(button);
      });

      test('can be triggered with enter', function(done) {
        button.addEventListener('keydown', function() {

          done();
        });
        MockInteractions.pressEnter(button);

      });

      //   MockInteractions.tap(button);

      // });

    })
    
     
    </script>

  </body>
</html>
